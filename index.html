<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcbody">
        <div class="screen">
            <span class="final"></span>
        </div>
        <div class="number">
            <div id="ZERO"><p>0</p></div>
            <div id="ONE"><p>1</p></div>
            <div id="TWO"><p>2</p></div>
            <div id="plus"><p>+</p></div>
            <div id="THREE"><p>3</p></div>
            <div id="FOUR"><p>4</p></div>
            <div id="FIVE"><p>5</p></div>
            <div id="minus"><p>-</p></div>
            <div id="SIX"><p>6</p></div>
            <div id="SEVEN"><p>7</p></div>
            <div id="EIGHT"><p>8</p></div>
            <div id="divide"><p>/</p></div>
            <div id="NINE"><p>9</p></div>
            <div id="AC"><p>AC</p></div>
            <div id="equal"><p>=</p></div>
            <div id="multiply"><p>X</p></div>
            <div id="point"><p>.</p></div>
            <div id="left"><p>(</p></div>
            <div id="right"><p>)</p></div>
            <div id="percentage"><p>%</p></div>

        </div>
    </div>





    <script src="script.js"></script>
    
</body>
</html>
